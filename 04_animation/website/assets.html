<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Forside</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
        </nav>
    </header>
    <h5>ASSETSLISTE</h5>
    <main class="assets">
        <h2>Skærme</h2>

        <article class="grid_1-1">
            <div>
                <h3>Baggrundskærm</h3>
                <img src="svg/baggrundskærm.svg" alt="Baggrundskærm">
            </div>
            <div>
                <h3>Titelskærm</h3>
                <img src="svg/titel.png" alt="Titelskærm">
            </div>
        </article>


        <article class="grid_1-1">
            <div>
                <h3>En taber-skærm</h3>
                <img src="svg/gameover.png" alt="En-taber-skærm">
            </div>
            <div>
                <h3>En vinder-skærm</h3>
                <img src="svg/level.png" alt="En-vinder-skærm">
            </div>
        </article>

        <h2>UI elementer</h2>

        <article class="grid_1-1_">
            <div>
                <h3>Figure, God ting</h3>
                <img class="gulrod" src="svg/godting.svg" alt="God ting">
            </div>
            <div>
                <h3>Figure, Dårlig ting</h3>
                <img class="kod" src="svg/darligting.svg" alt="Dårlig ting">
            </div>
        </article>
        <div class="lyd">
            <h3>Lyd på godting</h3>
            <audio src="lyd/mmmm.mp3" id="sound_mmm" controls></audio>
            <audio src="lyd/yummy.mp3" id="sound_yummy" controls></audio>
            <h3>Lyd på darligting</h3>
            <audio src="lyd/uhg.mp3" id="sound_uhg" controls></audio>
        </div>
        <article class="grid_1-1-1">
            <div>
                <h3>Tid</h3>
                <img src="svg/timer.png" alt="Tid">
            </div>
            <div>
                <h3>Point</h3>
                <img src="svg/point.svg" alt="Point">
                <h3>Knap</h3>
                <img src="svg/button.svg" alt="Button">
            </div>
            <div>
                <h3>Figure, Liv</h3>
                <img src="svg/liv.svg" alt="Liv">
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
