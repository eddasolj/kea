<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spil.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Forside</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background">
                </div>

                <div id="game_elements">
                    <div id="godting_container1" class="pos">
                        <div id="godting_sprite1"></div>
                    </div>
                    <div id="darligting_container1" class="pos">
                        <div id="darligting_sprite1"> </div>
                    </div>
                    <div id="godting_container2" class="pos">
                        <div id="godting_sprite2"></div>
                    </div>
                    <div id="darligting_container2" class="pos">
                        <div id="darligting_sprite2"> </div>
                    </div>
                </div>
                <div id="game_ui">

                    <div id="score_board">
                        <h1 id="point">Points: <span>0</span></h1>
                    </div>
                    <div id="life_board">
                        <h1 id="liv">Lives: <span>3</span></h1>
                    </div>
                    <div id="time_board">
                        <div id="time_container">
                            <div id="time_sprite" class=""></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="start" class="">
                <div id="start_txt"> Help the cows to live by clicking on the vegtables instead of the meat. Reach 10
                    points to win!
                </div>
                <div id="start_knap">START</div>
            </div>
            <div id="gameover" class="">
                <div id="game_over_txt">GAMEOVER</div>
                <div id="game_over_points">You got ?? points</div>
                <div id="genstart1">Again?</div>
            </div>
            <div id="level_complete" class="">
                <div id="level_complete_txt">CONGRATULATIONS!</div>
                <div id="level_complete_points">You got ?? points</div>
                <div id="genstart2">Again?</div>
            </div>
        </div>
        <div id="sounds">
            <audio src="lyd/mmmm.mp3" id="sound_mmm"></audio>
            <audio src="lyd/yummy.mp3" id="sound_yummy"></audio>
            <audio src="lyd/uhg.mp3" id="sound_uhg"></audio>
            <audio src="lyd/bamm.mp3" id="sound_bamm"></audio>
        </div>

    </main>
    <footer></footer>
    <script src="spil.js"></script>
</body>

</html>
